<section class="mt-3">
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <p class="h4">Change UserName (Manual)</p>
                </div>
                <div class="card-body">
                    <form>
                        <input type="text" 
                        [value]="username"
                        (input)="updateInput($event)"
                        class="form-control col-md-4"/>
                        <h3>{{username}}</h3>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <p class="h4">Change UserName (Auto)</p>
                </div>
                <div class="card-body">
                    <form>
                        <input type="text" name="userName"
                        [(ngModel)]="userName"
                        class="form-control col-md-4"/>
                        <h3>{{userName}}</h3>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
