<table class="table table-stripped table-hover text-center">
    <thead class="bg-dark text-white">
        <tr>
            <th>SNo</th>
            <th>Photo</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts">
        <td>{{contact.login.uuid.substring(contact.login.uuid.length-5)}}</td>
        <td>
            <img [src]="contact.picture.large" alt="" width="50" height="50">
        </td>
        <td>
          <a class="text-danger" routerLink="/contacts/{{contact.login.uuid}}">{{contact.name.first}} {{contact.name.last}}</a>
        </td>
        <td>{{contact.dob.age}} Yrs.</td>
        <td>{{contact.email}}</td>
        <td>{{contact.location.city}}</td>
        </tr>
    </tbody>
    </table>
