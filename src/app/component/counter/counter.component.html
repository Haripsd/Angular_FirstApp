<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <p class="h4">{{count}}</p>
                    </div>
                    <div class="card-body">
                        <p class="h2">count</p>
                        <button class="btn btn-success" (click)="incrementCount()">Increment</button>
                        <button class="btn btn-danger" (click)="decrementCount()">Decrement</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
