<pre>{{user | json}}</pre>
<section class="mt-3">
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header bg-warning">
                    <p class="h4">Register</p>
                </div>
                <div class="card-body bg-light">
                    <form (ngSubmit)="register()">
                        <div class="mb-2">
                            <input type="text" class="form-control" name="name" [(ngModel)]="user.name" placeholder="Name"/>
                        </div>
                        <div class="mb-2">
                            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Email"/>
                        </div>
                        <div class="mb-2">
                            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password"/>
                        </div>
                        <div class="mb-2">
                            <select class="form-control" name="designation" [(ngModel)]="user.designation">
                                <option value="">Select Designation</option>
                                <option value="Software Engineer">Software Engineer</option>
                                <option value="Sr. Software Engineer">Sr. Software Engineer</option>
                                <option value="Tech Lead">Tech Lead</option>
                                <option value="Project Manager">Project Manager</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <textarea rows="4" class="form-control"  name="bio" [(ngModel)]="user.bio" placeholder="Bio"></textarea>
                        </div>
                        <div class="mb-2">
                            <input type="checkbox" class="form-check-input" name="terms" [(ngModel)]="user.terms"> Accept Terms
                        </div>
                        <div class="mb-2">
                            <input type="submit" class="btn btn-warning btn-sm" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
