<section class="mt-3">
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <p class="h4">Wish Message</p>
                </div>
                <div class="card-body">
                        <p class="h4">{{message}}</p>
                        <button class="btn btn-success btn-sm" (click)="sayGreetings('Good Morning')">Good Morning</button>
                        <button class="btn btn-danger btn-sm" (click)="sayGreetings('Good Afternoon')">Good Afternoon</button>
                        <button class="btn btn-warning btn-sm" (click)="sayGreetings('Good Evening')">Good Evening</button>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
